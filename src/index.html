<!DOCTYPE html>
<html>
<head>
    <title>Super Simple ServiceWorker</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <h1>Super simple ServiceWorker and File Cache example</h1>

    <h2>PDF file viewed by PDFJS library:</h2>
    <h3 class="load-error" style="color: red; display: none;">Cannot load file</h3>
    <canvas id="the-canvas"></canvas>

    <div>
        <button class="simple-button simple-button_save save-binary">Save PDF binary to cache</button>
        <button class="simple-button simple-button_delete delete-binary">Delete PDF binary from cache</button>
    </div>

    <div>
        <a href="/reset">Reset service worker</a>
    </div>
</section>

<script>
    // Let's register our serviceworker
    navigator.serviceWorker.register('sw.js', {
        // The scope cannot be parent to the script url
        scope: './'
    });
</script>
<script src="logging.js"></script>
<script src="pdfjs/pdf.js"></script>
<script src="script.js"></script>
</body>
</html>
